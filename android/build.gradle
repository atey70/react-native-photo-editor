// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
  // ext.kotlin_version = '2.2.20'
  repositories {
    google()
    mavenCentral()
  }
  dependencies {
    classpath('com.android.tools.build:gradle:8.13.0')
    classpath('org.jetbrains.kotlin:kotlin-gradle-plugin')
      classpath( 'androidx.constraintlayout:constraintlayout:2.0.4')
  classpath( 'com.burhanrashid52:photoeditor:3.0.2')
  classpath( 'androidx.appcompat:appcompat:1.7.1')
  classpath( 'com.google.android.material:material:1.3.0')
  classpath( 'com.github.bumptech.glide:glide:4.12.0')
  annotationProcessor 'com.github.bumptech.glide:compiler:4.12.0'
  }
}


allprojects {
  repositories {
    google()
    mavenCentral()
    maven { url 'https://www.jitpack.io' }
  }
}

