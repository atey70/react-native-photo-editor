android {
  compileSdkVersion 36
  buildToolsVersion "36.0.0"
  defaultConfig {
    minSdkVersion 24
    targetSdkVersion 36
    versionCode 1
    versionName "1.0"

  }
buildFeatures{
   dataBinding = true
   viewBinding = true
}
  buildTypes {
    release {
      minifyEnabled false
    }
  }
  lintOptions {
    disable 'GradleCompatible'
  }
  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }
}
def kotlin_version = getExtOrDefault('kotlinVersion')

dependencies {
  // noinspection GradleDynamicVersion
  // api 'com.facebook.react:react-native:+'
  implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
  // classpath( "org.jetbrains.kotlin:kotlin-stdlib:2.2.20") 
  classpath( 'org.jetbrains.kotlin:kotlin-gradle-plugin')
  classpath( 'androidx.constraintlayout:constraintlayout:2.0.4')
  classpath( 'com.burhanrashid52:photoeditor:3.0.2')
  classpath( 'androidx.appcompat:appcompat:1.7.1')
  classpath( 'com.google.android.material:material:1.3.0')
  classpath( 'com.github.bumptech.glide:glide:4.12.0')
  annotationProcessor 'com.github.bumptech.glide:compiler:4.12.0'
}